<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>Instagram login</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="login-wp">
            <div class="insta-logo">
                <img src="./media/insta_logo.png" alt="">
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="username or email">
                <input type="password" name="password" placeholder="Password">
                <button>Log in</button>
            </div>

            <div class="or-divider">
                OR
            </div>

            <div class="fb-line">
                <!-- icon here -->
                <i class="fa-brands fa-square-facebook"></i>
                <span>Log in with Facebook</span>
            </div>
            <a href="#" class="forgot-pass">
                Forgot password?
            </a>
        </div>

        <div class="sign-up-line">
            <span>Don't have an account?</span> 
            <a href="#">Sign up</a>
        </div>
        <span>Get the app</span>
        <div class="app-link">
            <img src="./media/googleplay_download.png" alt="">
            <img src="./media/mircrosoft_download.png" alt="">
        </div>
    </div>
</body>
</html>
